<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signin | Booterator</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    
	

	<form class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3">MicroKols</h1>
      <p>Đăng nhập với tài khoản doanh nghiệp</p>
    </div>
  
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ Email" required="" autofocus="">
      <label for="inputEmail">Địa chỉ Email</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="">
      <label for="inputPassword">Mật khẩu</label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>
                <input type="checkbox" value="remember-me"> Ghi nhớ mật khẩu
            </label>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
                <a href="#">Quên mật khẩu?</a>
        </div>        
    </div>        
    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
    <div class="row mt-3">
      <div class="col-md-12 text-center">
          <div class="signin-social">        
            <ul class="list-inline">          
              <li class="list-inline-item">            
                <a href="#" class="google" title="Đăng nhập với Google"><i class="fa fa-google"></i></a>
              </li>
              <li class="list-inline-item"></li>
              <li class="list-inline-item">            
                <a href="#" class="facebook" title="Đăng nhập với Facebook"><i class="fa fa-facebook"></i></a>
              </li>
            </ul>        
        </div>
      </div>
    </div>
    <p class="mb-3 text-muted text-center">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
    <p class="mt-2 text-center">
        Bằng việc đăng ký hay đăng nhập, bạn đã đồng ý với <a href="#">Chính sách</a> & <a href="#">Quy định</a>
    </p>
  </form>

	

	<!-- javascript //-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      // initalize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      // initalize popovers
      $('[data-toggle="popover"]').popover();
    });
  </script>

</body>
</html>
