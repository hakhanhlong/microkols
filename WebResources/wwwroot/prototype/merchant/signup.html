<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup | Booterator</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    
	

	<form class="form-signup">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3">MicroKols</h1>
      <p>Đăng ký tài khoản doanh nghiệp</p>
    </div>
  
    <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Tên doanh nghiệp" required="" autofocus="">
        <label for="inputName">Tên doanh nghiệp</label>
      </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ Email" required="" autofocus="">
      <label for="inputEmail">Địa chỉ Email</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="">
      <label for="inputPassword">Mật khẩu</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Nhắc lại mật khẩu" required="">
        <label for="inputConfirmPassword">Nhắc lại mật khẩu</label>
      </div>
         
    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng ký</button>   
    <p class="mt-3 text-muted text-center">Bạn đã có tài khoản doanh nghiệp? <a href="#">Đăng nhập</a></p>
    <p class="text-muted text-center">
        Bằng việc đăng ký hay đăng nhập, bạn đã đồng ý với <a href="#">Chính sách</a> & <a href="#">Quy định</a>
    </p>
  </form>

	

	<!-- javascript //-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      // initalize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      // initalize popovers
      $('[data-toggle="popover"]').popover();
    });
  </script>

</body>
</html>
